<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/static/icons/favicon.ico" />
	<title>html5-canvas-clip-demo</title>
	<!-- inject:css -->
	<link rel="stylesheet" href="/static/bundle/styles/app.css"/>
	<!-- endinject -->
</head>
<body>

<div class="wrapper">
	<img class="dim" src="/static/images/dim.png"/>
	<div class="clip">
		<img src="/static/images/watch.png" />
	</div>
	<div class="pointer">
		<img class="circle" src="/static/icons/circle.png"/>
	</div>
	<div class="ripple"></div>

	<div class="tip">
		<img class="icon" src="iconmin/rotate.png"/>
		<div class="text">Sliding pointer, light up the dial</div>
	</div>
</div>


<script src="/static/vendors/jquery.min.js"></script>
<!-- inject:js -->
<script src="/static/bundle/scripts/core.js"></script>
